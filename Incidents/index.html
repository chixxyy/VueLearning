<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="lib/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>事件和響應</title>
  </head>
  <body>
    <div id="app">
      <div class="question">
        <p>Q：Vue 是什麼樣的框架</p>
        <p class="answer" v-show="showAnswer">
          A：Vue 是一種漸進式框架
        </p>
        <button type="button" @click="showAnswer = !showAnswer">{{ showAnswer ? '隱藏' : '顯示' }}答案</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
